<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>D3 Scales</title>
    <script type="text/javascript" src="../d3.js"></script>
</head>

<body>
    <script>
        //Plot parameters
        var h = 300; //Plot height
        var w = 500; //Plot width
        var padding = 40;

        var dataset = [
            [5, 20],
            [480, 90],
            [250, 50],
            [100, 33],
            [330, 95],
            [410, 12],
            [475, 44],
            [25, 67],
            [85, 21],
            [220, 88],
            [600, 150]
        ];

        var xScale = d3.scaleLinear()
            .domain([0, d3.max(dataset, function (d) { return d[0]; })])
            .range([padding, w - padding]);

        var yScale = d3.scaleLinear()
            .domain([0, d3.max(dataset, function (d) { return d[1]; })])
            .range([h - padding, padding]);

        var rScale = d3.scaleSqrt()
            .domain([0, d3.max(dataset, function (d) { return d[1]; })])
            .range([0, 10]);

        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function (d) {
                return xScale(d[0]);
            })
            .attr("cy", function (d) {
                return yScale(d[1]);
            })
            .attr("r", function (d) {
                return rScale(d[1]);
            })
            .attr("fill", "brown");
    </script>
</body>

</html>
