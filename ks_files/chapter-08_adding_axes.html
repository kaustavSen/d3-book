<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>D3: Scaled scatterplot, using a square root scale for circle areas</title>
	<script type="text/javascript" src="../d3.js"></script>
	<style type="text/css">
		.axis path,
		.axis line {
			stroke: teal;
			shape-rendering: crispEdges;
		}

		.axis text {
			font-family: "Fira Mono";
			font-weight: bold;
			font-size: 14px;
			fill: teal;
		}
	</style>
</head>

<body>
	<script type="text/javascript">

		//Width and height
		var w = 500;
		var h = 300;
		var padding = 40;

		var dataset = [];
		var numDataPoints = 50;
		var xRange = Math.random() * 1000;
		var yRange = Math.random() * 1000;
		for (var i = 0; i < numDataPoints; i++) {
			var number1 = Math.floor(Math.random() * xRange);
			var number2 = Math.floor(Math.random() * yRange);
			dataset.push([number1, number2]);
		}

		//Create scale functions
		var xScale = d3.scaleLinear()
			.domain([0, d3.max(dataset, function (d) { return d[0]; })])
			.range([padding, w - padding * 2]);

		var yScale = d3.scaleLinear()
			.domain([0, d3.max(dataset, function (d) { return d[1]; })])
			.range([h - padding, padding]);

		var aScale = d3.scaleSqrt()
			.domain([0, d3.max(dataset, function (d) { return d[1]; })])
			.range([0, 10]);

		var xAxis = d3.axisBottom()
			.scale(xScale)
			.ticks(5);

		var yAxis = d3.axisLeft()
			.scale(yScale)
			.ticks(5);

		//Create SVG element
		var svg = d3.select("body")
			.append("svg")
			.attr("width", w)
			.attr("height", h);

		//Create circles
		svg.selectAll("circle")
			.data(dataset)
			.enter()
			.append("circle")
			.attr("cx", function (d) {
				return xScale(d[0]);
			})
			.attr("cy", function (d) {
				return yScale(d[1]);
			})
			.attr("r", function (d) {
				return aScale(d[1]);
			});

		//Create labels
		// svg.selectAll("text")
		// 	.data(dataset)
		// 	.enter()
		// 	.append("text")
		// 	.text(function (d) {
		// 		return d[0] + "," + d[1];
		// 	})
		// 	.attr("x", function (d) {
		// 		return xScale(d[0]);
		// 	})
		// 	.attr("y", function (d) {
		// 		return yScale(d[1]);
		// 	})
		// 	.attr("font-family", "sans-serif")
		// 	.attr("font-size", "11px")
		// 	.attr("fill", "red");

		svg.append("g")
			.attr("class", "axis")
			.attr("transform", "translate(0, " + (h - padding) + ")")
			.call(xAxis);

		svg.append("g")
			.attr("class", "axis")
			.attr("transform", "translate(" + padding + ", 0)")
			.call(yAxis);

	</script>
</body>

</html>
